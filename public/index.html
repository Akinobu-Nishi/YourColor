<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YourColor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
  <script src='https://apis.google.com/js/platform.js' async defer></script>
  <script src="./app.js"></script>
  <style type="text/css" media="all">
    body { 
      margin-top: 30px;
      font-family: Klee One;
      font-style: normal;
      font-weight: normal;
    }
    .form select { width: 103px; } 
    .templates { display: none; }
    .fixed-bottom {
      position: fixed;
      bottom: 0px;
      z-index: 1024;
      width: 100%;
    }
    .fixed-bottom div {
      text-align: center;
    }
    .fixed-bottom a {
      color: black;
      display: inline-block;
      text-decoration: none;
      margin-bottom: 30px;
    }
    .fixed-bottom p {
      color: black;
      display: inline-block;
      text-decoration: none;
      margin-bottom: 30px;
    }
    .fixed-bottom a:hover {
      text-decoration: underline;
    }
    .prev {
      padding-right: 50px;
    }
    .next {
      padding-left: 50px;
    }
  </style>
</head>
<body>
  <div class="markup">
    <div class="view-container container">
    </div>
    <div class="fixed-bottom">
      <div>
        <a id="prev" class="prev" href=""></a>
        <p id="pres"></p>
        <a id="next" class="next" href=""></a>  
      </div>
    </div>
    <div class="templates">
      <div class="landing-view">
        <div class="row">
          <div class="one-half column">
            <h1>Your Color</h1>
            <form>
              <p>あなたのバースデーカラーをお調べします</p>
              <div class="form">
                <span>
                  <select class="mon-select" >
                    <option value="" disabled selected style="display:none;">月</option>
                    <option value="01">01月</option>
                    <option value="02">02月</option>
                    <option value="03">03月</option>
                    <option value="04">04月</option>
                    <option value="05">05月</option>
                    <option value="06">06月</option>
                    <option value="07">07月</option>
                    <option value="08">08月</option>
                    <option value="09">09月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                  </select>
                </span>
                <span>
                  <select class="day-select">
                    <option value="" disabled selected style="display:none;">日</option>
                  </select>
                </span>
              </div>
              <a href="#birth-" class="button enter-btn">Enter</a>
              <!-- <input type="submit" value="Enter" class="enter-btn"> -->
              <!-- <button class="button enter-btn">Enter</button> -->
            </form>  
          </div>
          <div class="one-half column">
            <img class="u-max-full-width" src='./images/LandingImage.jpg'/>
          </div>
        </div>
      </div>
      <div class="birth-view">
        <div class="row row1">
          <div class="ten columns">
            <h1 id="color-name"></h1>
          </div>
        </div>
        <div class="row row2">
          <div class="ten columns">
            <h4 id="color-namekana"></h4>
            <h4 id="color-code"></h4>
          </div>
        </div>
        <br><br>
        <div class="row row3">
          <div class="ten columns">
            <h6 id="color-words"></h6>
            <h6 id="personality"></h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(window).ready(yourcolor.appOnReady)
  </script>
</body>
</html>
