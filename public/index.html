<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YourColor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
  <script src="/app.js"></script>
</head>
<body>
  <div class="markup">
    <div class="view-container container">
    </div>
    <div class="fixed-bottom">
      <div class="date-view">
        <a id="prev" class="prev" href=""></a>
        <p id="pres"></p>
        <a id="next" class="next" href=""></a>  
      </div>
      <div>
        <p id="home" class="home"></p>
      </div>
    </div>
    <div class="templates">
      <div class="landing-view">
        <div class="row">
          <div class="one-half column">
            <h1>Your Color</h1>
            <form>
              <p>あなたのバースデーカラーをお調べします</p>
              <div class="form">
                <span>
                  <select class="mon-select" >
                    <option value="" disabled selected style="display:none;">月</option>
                    <option value="01">01月</option>
                    <option value="02">02月</option>
                    <option value="03">03月</option>
                    <option value="04">04月</option>
                    <option value="05">05月</option>
                    <option value="06">06月</option>
                    <option value="07">07月</option>
                    <option value="08">08月</option>
                    <option value="09">09月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                  </select>
                </span>
                <span>
                  <select class="day-select">
                    <option value="" disabled selected style="display:none;">日</option>
                  </select>
                </span>
              </div>
              <a href="#birth-" class="button enter-btn">Enter</a>
            </form>
          </div>
          <div class="one-half column">
            <img class="u-max-full-width" src='./images/LandingImage.jpg'/>
          </div>
        </div>
      </div>
      <div class="birth-view">
        <div class="row">
          <div class="ten columns">
            <h1 id="color-name"></h1>
          </div>
        </div>
        <div class="row">
          <div class="ten columns">
            <h4 id="color-namekana"></h4>
            <h4 id="color-code"></h4>
          </div>
        </div>
        <br><br>
        <div class="row">
          <div class="ten columns">
            <h6 id="color-words"></h6>
            <h6 id="personality"></h6>
          </div>
        </div>
        <br><br>
        <div class="row iconrow">
          <div class="ten columns">
            <div class="half-round">
              <div class="icon-heart">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24">
                  <title>いいね</title>
                  <g class="path01">
                    <path d="M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.43-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"></path>
                  </g>
                </svg>
              </div>
              <div class="likecount">
                <p>14</p>
              </div>
            </div>
            <div class="round">
              <div class="icon-twitter">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <title>Twitterでツイート</title>
                  <g class="path01">
                    <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path>
                  </g>
                </svg>
              </div>
            </div>
            <div class="round">
              <div class="icon-line">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill-rule="evenodd" clip-rule="evenodd">
                  <title>LINEでシェア</title>
                  <g class="path01">
                    <path d="M24 10.304c0-5.369-5.383-9.738-12-9.738-6.616 0-12 4.369-12 9.738 0 4.814 4.269 8.846 10.036 9.608.391.084.922.258 1.057.592.121.303.079.778.039 1.085l-.171 1.027c-.053.303-.242 1.186 1.039.647 1.281-.54 6.911-4.069 9.428-6.967 1.739-1.907 2.572-3.843 2.572-5.992zm-18.988-2.595c.129 0 .234.105.234.234v4.153h2.287c.129 0 .233.104.233.233v.842c0 .129-.104.234-.233.234h-3.363c-.063 0-.119-.025-.161-.065l-.001-.001-.002-.002-.001-.001-.003-.003c-.04-.042-.065-.099-.065-.161v-5.229c0-.129.104-.234.233-.234h.842zm14.992 0c.129 0 .233.105.233.234v.842c0 .129-.104.234-.233.234h-2.287v.883h2.287c.129 0 .233.105.233.234v.842c0 .129-.104.234-.233.234h-2.287v.884h2.287c.129 0 .233.105.233.233v.842c0 .129-.104.234-.233.234h-3.363c-.063 0-.12-.025-.162-.065l-.003-.004-.003-.003c-.04-.042-.066-.099-.066-.161v-5.229c0-.062.025-.119.065-.161l.004-.004.003-.003c.042-.04.099-.066.162-.066h3.363zm-10.442.001c.129 0 .234.104.234.233v5.229c0 .128-.105.233-.234.233h-.842c-.129 0-.234-.105-.234-.233v-5.229c0-.129.105-.233.234-.233h.842zm2.127 0h.008l.012.001.013.001.01.001.013.003.008.003.014.004.008.003.013.006.007.003.013.007.007.004.012.009.006.004.013.011.004.004.014.014.002.002.018.023 2.396 3.236v-3.106c0-.129.105-.233.234-.233h.841c.13 0 .234.104.234.233v5.229c0 .128-.104.233-.234.233h-.841l-.06-.008-.004-.001-.015-.005-.007-.003-.012-.004-.011-.006-.007-.003-.014-.009-.002-.002-.06-.058-2.399-3.24v3.106c0 .128-.104.233-.234.233h-.841c-.129 0-.234-.105-.234-.233v-5.229c0-.129.105-.233.234-.233h.841z"></path>
                  </g>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="easyModal" class="modal">
      <button id="modalClose" class="modalClose">×</button>
      <div class="modal-content">
        <p>
          <span>
            <em class="huge">Login</em><br>
            <em class="tiny">To like a color, please login.</em>
          </span>
        </p>
        <div>
          <div class="icon-google">
            <div id="g_id_onload" 
                 data-client_id="YOUR_CLIENT_ID"
                 data-callback="handleCredentialResponse"
                 data-ux_mode="popup"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-shape="rectangular"
                 data-text="signin_with"  
                 data-logo_alignment="left">
            </div>
          </div>    
        </div>
        <br>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(window).ready(yourcolor.appOnReady)
  </script>
</body>
</html>
